apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: recc-app-ingress
  annotations:
    kubernetes.io/ingress.class: azure/application-gateway
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: recc-app
            port:
              number: 8501
